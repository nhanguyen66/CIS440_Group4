{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<div>
    <h3>Key Phrases</h3>
        <ul>
        {% for s in summarizedText %}
            <li>
                {{ s }}
            </li>
            {% endfor %}
        </ul>
    <br />
    <h3>{{ "Your Text Processed" }}</h3>
    <pre>
        {{ output }}
    </pre>
    <br />

    <h3>Reading Difficulty Report</h3>
    <pre>
        {{ difficultyReport }}
    </pre>
</div>

{% endblock %}
